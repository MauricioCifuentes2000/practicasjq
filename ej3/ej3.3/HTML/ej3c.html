<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animaciones con jQuery</title>
    <style>
        .caja {
            width: 150px;
            height: 150px;
            background: #FF9900;
        }

        @keyframes colores {
            from{background: #F2f5A9;}
            to{background: #FA8258;}
        }
        .animacion{
            animation: color 3s ease;
        }

    </style>
</head>
<body>
    <button id="boton">Animar</button>
    <br>
    <div class="caja" id="caja"></div>

    <script src="jquery.min.js"></script>
    <script src="animaciones.js"></script>
</body>
</html>
